<!DOCTYPE html>

<head>
    <title>HOW to add video.</title>
</head>

<body>
    <h3>my photo</h3>
    <img src="Media/gs8xj9.jpg" alt="my photos" width="200" height="200">
    <hr>
    <h3>play music</h3>
    <audio controls autoplay muted>
        <source src="Media/Nebula - The Grey Room _ Density & Time copy.mp3">
    </audio>
    <audio controls src="Media/Nebula - The Grey Room _ Density & Time copy.mp3" muted>
    </audio>
    <br>
    <hr>
    <h3>play video</h3>
    <video src="Media/add video file" width="500px" height="600px" controls>
    </video>
    <hr>
    <h3>play video with source tag</h3>
    <video width="500px" height="500px" controls autoplay muted loop>
        <source src="Media/Nebula - The Grey Room _ Density & Time copy.mp4" type="video mp4">
    </video>
    <hr>
</body>
